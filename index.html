<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>tip calculator</title>

    <script src="./main.js" defer></script>
</head>
<body>
    <img class="logo" src="./images/logo.svg" alt="logo image">
    <main>
        <section class="top-section">
            <label for="bill">Bill</label>
            <p class="zero-bill">Bill be zero</p>
            <input type="number" id="bill" name="billAmount" placeholder="0" inputmode="numeric">

            <span>Select Tip %</span>
            <div class="buttons">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom" name="custom" placeholder="custom">
            </div>

            <label for="people">Number of People</label>
            <p class="zero-people">Can't be zero</p>
            <input type="number" name="numPeople" id="people" placeholder="0">
        </section>
        <section class="bottom-section">
            <div class="tip">
                <h3>Tip Amount <br> <span>/ person</span></h3>
                <span class="tip-amount">$0</span>
            </div>
            <div class="total">
                <h3>Total <br> <span>/ person</span></h3>
                <span class="total-per-person">$0</span>
            </div>

            <button type="reset" class="reset">RESET</button>
        </section>
    </main>
</body>
</html>
